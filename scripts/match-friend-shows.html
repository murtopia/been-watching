        * {

        body {

        .container {

            border: none;

            cursor: pointer;

        }

        button:disabled {

            cursor: not-allowed;

        .progress {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .progress.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            width: 0%;
        }

        .progress-text {
            font-size: 14px;
            color: #666;
        }

        .results {
            margin-top: 20px;
        }

        .friend-section {
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .friend-header {
            background: #f8f8f8;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .friend-name {
            font-weight: 600;
            font-size: 18px;
            color: #333;
        }

        .friend-stats {
            font-size: 14px;
            color: #666;
        }

        .category {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .category:last-child {
            border-bottom: none;
        }

        .category-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .match {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .match:last-child {
            border-bottom: none;
        }

        .match-status {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .match.success .match-status {
            color: #34c759;
        }

        .match.failed .match-status {
            color: #ff3b30;
        }

        .match-original {
            flex: 1;
            color: #666;
            font-size: 14px;
        }

        .match-arrow {
            margin: 0 10px;
            color: #ccc;
        }

        .match-result {
            flex: 2;
            font-size: 14px;
            color: #333;
        }

        .match.success .match-result {
            font-weight: 500;
        }

        .match.failed .match-result {
            color: #ff3b30;
            font-style: italic;
        }

        .summary {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .summary h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .summary-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        .summary-item strong {
            display: block;
            color: #667eea;
            margin-bottom: 5px;
        }

        .download-section {
            margin-top: 20px;
            padding: 20px;
            background: #f0f7ff;
            border-radius: 8px;
            border: 2px dashed #667eea;
        }

        .download-section h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .download-section p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

        function parseRating(stars) {
            if (stars === 'love') return 'love';
            if (stars === 'like') return 'like';
            if (stars === 'meh') return 'meh';
            return null;
        }

        async function searchTMDB(title) {
            try {
                const response = await fetch(
                    `https://api.themoviedb.org/3/search/multi?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(title)}`
                );
                const data = await response.json();
                return data.results?.[0] || null;
            } catch (error) {
                console.error(`Error searching for "${title}":`, error);
                return null;
            }
        }

        async function startMatching() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('progress').classList.add('active');
            document.getElementById('results').innerHTML = '';

            matchResults = {};
            let totalShows = 0;
            let processedShows = 0;

            // Count total shows
            for (const [friendKey, data] of Object.entries(FRIEND_DATA)) {
                totalShows += data.needToWatch.length;
                totalShows += data.currentlyWatching.length;
                totalShows += data.paused?.length || 0;
                totalShows += data.watched.length;
            }

            // Process each friend
            for (const [friendKey, data] of Object.entries(FRIEND_DATA)) {
                const friendProfile = FRIENDS[friendKey];
                matchResults[friendKey] = {
                    profile: friendProfile,
                    shows: {
                        want: [],
                        watching: [],
                        watched: [],
                        paused: []
                    },
                    matches: {
                        want: [],
                        watching: [],
                        watched: [],
                        paused: []
                    }
                };

                // Process each category
                const categories = [
                    { key: 'needToWatch', status: 'want', matches: 'want' },
                    { key: 'currentlyWatching', status: 'watching', matches: 'watching' },
                    { key: 'paused', status: 'watching', matches: 'paused' },
                    { key: 'watched', status: 'watched', matches: 'watched' }
                ];

                for (const category of categories) {
                    const shows = data[category.key] || [];

                    for (const show of shows) {
                        const title = typeof show === 'string' ? show : show.title;
                        const rating = typeof show === 'object' ? show.rating : null;

                        const match = await searchTMDB(title);
                        processedShows++;

                        // Update progress
                        const percent = Math.round((processedShows / totalShows) * 100);
                        document.getElementById('progressBar').style.width = percent + '%';
                        document.getElementById('progressText').textContent =
                            `Processing ${processedShows} of ${totalShows} shows (${percent}%)...`;

                        if (match) {
                            const matchedTitle = match.title || match.name;
                            const year = (match.release_date || match.first_air_date || '').split('-')[0];

                            matchResults[friendKey].shows[category.status].push({
                                tmdb_id: match.id,
                                media_type: match.media_type,
                                title: matchedTitle,
                                poster_path: match.poster_path,
                                rating: rating,
                                status: category.status,
                                paused: category.key === 'paused'
                            });

                            matchResults[friendKey].matches[category.matches].push({
                                original: title,
                                matched: `${matchedTitle} (${year})`,
                                type: match.media_type,
                                success: true
                            });
                        } else {
                            matchResults[friendKey].matches[category.matches].push({
                                original: title,
                                matched: 'NO MATCH FOUND',
                                success: false
                            });
                        }

                        // Rate limit
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }
                }
            }

            // Display results
            displayResults();
            document.getElementById('downloadBtn').disabled = false;
            document.getElementById('copyBtn').disabled = false;
            document.getElementById('progress').classList.remove('active');
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            let html = '<div class="summary"><h3>Summary</h3><div class="summary-grid">';

            let totalMatches = 0;
            let totalFailed = 0;

            for (const [friendKey, data] of Object.entries(matchResults)) {
                const total = data.shows.want.length + data.shows.watching.length + data.shows.watched.length;
                const failed = Object.values(data.matches).flat().filter(m => !m.success).length;
                totalMatches += total;
                totalFailed += failed;

                html += `
                    <div class="summary-item">
                        <strong>${data.profile.display_name}</strong>
                        <div>âœ“ ${total} matched</div>
                        <div>âœ— ${failed} failed</div>
                    </div>
                `;
            }

            html += `
                <div class="summary-item">
                    <strong>Total</strong>
                    <div>âœ“ ${totalMatches} matched</div>
                    <div>âœ— ${totalFailed} failed</div>
                </div>
            `;

            html += '</div></div>';

            // Display detailed matches
            for (const [friendKey, data] of Object.entries(matchResults)) {
                html += `
                    <div class="friend-section">
                        <div class="friend-header">
                            <div class="friend-name">${data.profile.display_name} (@${data.profile.username})</div>
                            <div class="friend-stats">
                                ${data.shows.want.length} Want Â·
                                ${data.shows.watching.filter(s => !s.paused).length} Watching Â·
                                ${data.shows.watching.filter(s => s.paused).length} Paused Â·
                                ${data.shows.watched.length} Watched
                            </div>
                        </div>
                `;

                for (const [category, matches] of Object.entries(data.matches)) {
                    if (matches.length > 0) {
                        html += `
                            <div class="category">
                                <div class="category-title">${category}</div>
                        `;

                        for (const match of matches) {
                            const statusClass = match.success ? 'success' : 'failed';
                            const icon = match.success ? 'âœ“' : 'âœ—';

                            html += `
                                <div class="match ${statusClass}">
                                    <div class="match-status">${icon}</div>
                                    <div class="match-original">${match.original}</div>
                                    <div class="match-arrow">â†’</div>
                                    <div class="match-result">${match.matched}</div>
                                </div>
                            `;
                        }

                        html += '</div>';
                    }
                }

                html += '</div>';
            }

            html += `
                <div class="download-section">
                    <h3>âœ… Matching Complete!</h3>
                    <p>Click "Copy to Clipboard" and send the results to Claude so we can generate the SQL insert statements.</p>
                </div>
            `;

            resultsDiv.innerHTML = html;
        }

        function downloadResults() {
            const dataStr = JSON.stringify(matchResults, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'friend-data-matches.json';
            link.click();
        }

        function copyToClipboard() {
            const dataStr = JSON.stringify(matchResults, null, 2);
            navigator.clipboard.writeText(dataStr).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = 'âœ“ Copied!';
                btn.style.background = '#34c759';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            });
        }
