<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Invite System - Profile Incomplete</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: white;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .card {
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(20px);
    }
    h3 {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
    }
    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    .checklist {
      margin-bottom: 1.5rem;
    }
    .checklist-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 0;
      margin-bottom: 0.25rem;
    }
    .checkbox {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: transparent;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 0.75rem;
    }
    .checkbox.checked {
      border-color: #10b981;
      background: #10b981;
    }
    .checklist-item span {
      color: rgba(255, 255, 255, 0.6);
    }
    .checklist-item.complete span {
      color: white;
      text-decoration: line-through;
      opacity: 0.7;
      font-weight: 500;
    }
    .progress-bar-container {
      margin-bottom: 0.5rem;
    }
    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
    }
    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 50%;
      background: linear-gradient(135deg, #e94d88 0%, #f27121 100%);
      transition: width 0.3s ease;
    }
  </style>
</head>
