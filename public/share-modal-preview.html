<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Modal Preview - Breaking Bad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: #0a0a0a;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .preview-container {
      max-width: 1200px;
      width: 100%;
    }

    .preview-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .preview-header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .preview-header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }

    .view-toggle {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .view-toggle button {
      padding: 8px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .view-toggle button.active {
      background: linear-gradient(135deg, #FF006E, #FF8E53);
      border-color: transparent;
    }

    .view-toggle button:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Modal Container */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 2000;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .modal-backdrop.desktop {
      align-items: center;
    }

    /* Share Modal */
    .share-modal {
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(20px);
      z-index: 2001;
      display: flex;
      flex-direction: column;
      color: white;
      animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .share-modal.mobile {
      width: 398px;
      max-width: 100vw;
      border-radius: 16px 16px 0 0;
      padding: 0 20px 20px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .share-modal.desktop {
      width: 600px;
      max-width: 90vw;
      border-radius: 16px;
      padding: 24px;
      max-height: 80vh;
      overflow-y: auto;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Drag Handle (mobile only) */
    .modal-drag-handle {
      padding: 12px 0 8px;
      cursor: grab;
      display: flex;
      justify-content: center;
    }

    .share-modal.desktop .modal-drag-handle {
      display: none;
    }

    .drag-handle-bar {
      width: 40px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }

    /* Modal Header */
    .modal-header h2 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 20px;
      line-height: 1.3;
    }

    /* Preview Section */
    .section-label {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    .preview-section {
      margin-bottom: 24px;
    }

    .preview-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      display: flex;
      gap: 12px;
    }

    .preview-poster {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .preview-content {
      flex: 1;
    }

    .preview-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .preview-meta {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    .preview-rating {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .reaction-emoji {
      font-size: 16px;
    }

    /* Share Options */
    .share-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .share-option {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 16px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .share-option:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    .share-option-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .share-option-icon.instagram {
      background: linear-gradient(135deg, #833AB4, #FD1D1D, #FCAF45);
    }

    .share-option-icon.twitter {
      background: #1DA1F2;
    }

    .share-option-label {
      font-size: 12px;
      font-weight: 600;
      text-align: center;
    }

    .share-option-sublabel {
      font-size: 10px;
      opacity: 0.6;
      text-align: center;
    }

    /* Action Buttons */
    .share-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .share-action-btn {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .share-action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.25);
    }

    .share-action-btn.primary {
      background: linear-gradient(135deg, #FF006E, #FF8E53);
      border-color: transparent;
    }

    .share-action-btn.primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 0, 110, 0.3);
    }

    /* Icon placeholders */
    .icon {
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <!-- Header -->
    <div class="preview-header">
      <h1>Share Modal Preview</h1>
      <p>Mobile-first bottom sheet design ‚Ä¢ 398px card width</p>
    </div>

    <!-- View Toggle -->
    <div class="view-toggle">
      <button class="active" onclick="setView('mobile')">Mobile</button>
      <button onclick="setView('desktop')">Desktop</button>
    </div>

    <!-- Modal Backdrop & Modal -->
    <div class="modal-backdrop" id="modalBackdrop">
      <div class="share-modal mobile" id="shareModal">
        <!-- Drag Handle (mobile only) -->
        <div class="modal-drag-handle">
          <div class="drag-handle-bar"></div>
        </div>

        <!-- Modal Header -->
        <div class="modal-header">
          <h2>Share Breaking Bad - Season 5</h2>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
          <div class="section-label">What you're sharing</div>
          <div class="preview-card">
            <img
              src="https://image.tmdb.org/t/p/w500/ztkUQFLlC19CCMYHW9o1zWhJRNq.jpg"
              alt="Breaking Bad"
              class="preview-poster"
            >
            <div class="preview-content">
              <div class="preview-title">Breaking Bad - Season 5</div>
              <div class="preview-meta">2012 ‚Ä¢ Crime, Drama ‚Ä¢ ‚≠ê 9.5</div>
              <div class="preview-rating">
                <span class="reaction-emoji">‚ù§Ô∏è</span>
                <span style="font-size: 14px; opacity: 0.7; margin-left: 4px;">Loved</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Share Options -->
        <div class="share-options">
          <!-- Instagram Story -->
          <div class="share-option">
            <div class="share-option-icon instagram">üì±</div>
            <div class="share-option-label">Story</div>
            <div class="share-option-sublabel">1080x1920</div>
          </div>

          <!-- Instagram Post -->
          <div class="share-option">
            <div class="share-option-icon instagram">üì∏</div>
            <div class="share-option-label">IG Post</div>
            <div class="share-option-sublabel">1080x1080</div>
          </div>

          <!-- Twitter/X -->
          <div class="share-option">
            <div class="share-option-icon twitter">ùïè</div>
            <div class="share-option-label">Twitter</div>
            <div class="share-option-sublabel">1200x630</div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="share-actions">
          <button class="share-action-btn">
            <div class="icon"></div>
            Share via...
          </button>
          <button class="share-action-btn primary">
            <div class="icon"></div>
            Copy Link
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function setView(view) {
      const backdrop = document.getElementById('modalBackdrop');
      const modal = document.getElementById('shareModal');
      const buttons = document.querySelectorAll('.view-toggle button');

      // Update button states
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      // Update modal classes
      if (view === 'mobile') {
        backdrop.classList.remove('desktop');
        modal.classList.remove('desktop');
        modal.classList.add('mobile');
      } else {
        backdrop.classList.add('desktop');
        modal.classList.remove('mobile');
        modal.classList.add('desktop');
      }
    }
  </script>
</body>
</html>
