<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: none;">
  <defs>

    <!-- ========================================= -->
    <!-- ACTION ICONS -->
    <!-- ========================================= -->

    <!-- Heart - Like/Love -->
    <symbol id="heart-outline" viewBox="0 0 24 24">
      <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <symbol id="heart-filled" viewBox="0 0 24 24">
      <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" fill="currentColor" stroke="currentColor" stroke-width="1.5"/>
    </symbol>

    <!-- Plus - Add to Watchlist (Lucide style) -->
    <symbol id="plus" viewBox="0 0 24 24">
      <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </symbol>

    <!-- Plus Small (for badge overlays) -->
    <symbol id="plus-small" viewBox="0 0 12 12">
      <line x1="6" y1="2" x2="6" y2="10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="2" y1="6" x2="10" y2="6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </symbol>

    <!-- Comment Bubble -->
    <symbol id="comment" viewBox="0 0 24 24">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Share -->
    <symbol id="share" viewBox="0 0 20 22">
      <path d="M10 3L10 14M10 3L6 7M10 3L14 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M17 11V18C17 19 16 20 15 20H5C4 20 3 19 3 18V11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </symbol>

    <!-- Close X -->
    <symbol id="close" viewBox="0 0 24 24">
      <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </symbol>

    <!-- Three Dots Menu -->
    <symbol id="menu-dots" viewBox="0 0 24 24">
      <circle cx="12" cy="6" r="1.5" fill="currentColor"/>
      <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
      <circle cx="12" cy="18" r="1.5" fill="currentColor"/>
    </symbol>

    <!-- Send/Paper Plane -->
    <symbol id="send" viewBox="0 0 24 24">
      <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
    </symbol>


    <!-- ========================================= -->
    <!-- RATING ICONS -->
    <!-- ========================================= -->

    <!-- Thumbs Up - Like -->
    <symbol id="thumbs-up-outline" viewBox="0 0 24 24">
      <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <symbol id="thumbs-up-filled" viewBox="0 0 24 24">
      <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3" fill="currentColor" stroke="currentColor" stroke-width="1.5"/>
    </symbol>

    <!-- Meh Face -->
    <symbol id="meh-face-outline" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <line x1="8" y1="15" x2="16" y2="15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="9" y1="9" x2="9" y2="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="15" y1="9" x2="15" y2="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </symbol>

    <symbol id="meh-face-filled" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="currentColor" stroke="currentColor" stroke-width="1.5"/>
      <line x1="8" y1="15" x2="16" y2="15" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="9" y1="9" x2="9" y2="10" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <line x1="15" y1="9" x2="15" y2="10" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </symbol>


    <!-- ========================================= -->
    <!-- STATUS ICONS -->
    <!-- ========================================= -->

    <!-- Bookmark - Want to Watch -->
    <symbol id="bookmark-outline" viewBox="0 0 24 24">
      <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <symbol id="bookmark-filled" viewBox="0 0 24 24">
      <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" fill="currentColor" stroke="currentColor" stroke-width="1.5"/>
    </symbol>

    <!-- Bookmark with Plus (Want to Watch action) -->
    <symbol id="bookmark-plus" viewBox="0 0 24 24">
      <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="12" y1="6" x2="12" y2="12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="9" y1="9" x2="15" y2="9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </symbol>

    <!-- Play - Watching -->
    <symbol id="play-outline" viewBox="0 0 24 24">
      <polygon points="7 3 21 12 7 21 7 3" fill="currentColor"/>
    </symbol>

    <symbol id="play" viewBox="0 0 24 24">
      <polygon points="7 3 21 12 7 21 7 3" fill="currentColor"/>
    </symbol>

    <symbol id="play-filled" viewBox="0 0 24 24">
      <polygon points="7 3 21 12 7 21 7 3" fill="currentColor"/>
    </symbol>

    <!-- Check Mark - Watched -->
    <symbol id="check-outline" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <polyline points="9 12 11 14 15 10" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <symbol id="check" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <polyline points="9 12 11 14 15 10" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <symbol id="check-filled" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="currentColor" stroke="currentColor" stroke-width="1.5"/>
      <polyline points="9 12 11 14 15 10" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>


    <!-- ========================================= -->
    <!-- BADGE/INFO ICONS -->
    <!-- ========================================= -->

    <!-- Clock - Coming Soon -->
    <symbol id="clock" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <path d="M12 6v6l4 2" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </symbol>

    <!-- Bell - Notifications/Remind Me -->
    <symbol id="bell-outline" viewBox="0 0 24 24">
      <path d="M18 8A6 6 0 1 0 6 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 0 1-3.46 0" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <symbol id="bell-filled" viewBox="0 0 24 24">
      <path d="M18 8A6 6 0 1 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" fill="currentColor" stroke="currentColor" stroke-width="1.5"/>
      <path d="M13.73 21a2 2 0 0 1-3.46 0" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- TV Screen - Now Streaming -->
    <symbol id="tv-screen" viewBox="0 0 24 24">
      <rect x="2" y="4" width="20" height="16" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <polygon points="10 9 10 15 15 12" fill="currentColor" stroke="none"/>
    </symbol>

    <!-- Trophy - Top 3 -->
    <symbol id="trophy" viewBox="0 0 24 24">
      <path d="M6 9H4.5A2.5 2.5 0 0 1 2 6.5v0A2.5 2.5 0 0 1 4.5 4H6" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <path d="M18 9h1.5a2.5 2.5 0 0 0 2.5-2.5v0A2.5 2.5 0 0 0 19.5 4H18" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <path d="M6 9a6 6 0 0 0 12 0V4H6z" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <path d="M12 15v4M8 19h8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </symbol>

    <!-- Link Chain - Find New Friends -->
    <symbol id="link-chain" viewBox="0 0 24 24">
      <path d="M17.657 14.828l-1.414-1.414L17.657 12A4 4 0 1 0 12 6.343l-1.414 1.414-1.414-1.414 1.414-1.414a6 6 0 1 1 8.485 8.485l-1.414 1.414zm-2.829 2.829l-1.414 1.414a6 6 0 1 1-8.485-8.485l1.414-1.414 1.414 1.414L6.343 12A4 4 0 1 0 12 17.657l1.414-1.414 1.414 1.414zm0-9.9l1.415 1.415-7.071 7.07-1.415-1.414 7.071-7.07z" fill="currentColor"/>
    </symbol>

    <!-- Star - Rating/Featured -->
    <symbol id="star" viewBox="0 0 24 24">
      <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="currentColor"/>
    </symbol>

    <symbol id="star-outline" viewBox="0 0 24 24">
      <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
    </symbol>

    <symbol id="star-filled" viewBox="0 0 24 24">
      <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="currentColor"/>
    </symbol>

    <!-- Star Featured (two-tone gold/orange for badges) -->
    <symbol id="star-featured" viewBox="0 0 24 24">
      <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="#FFD700"/>
      <path d="M12 7L11 10H8L10.5 11.75L9.5 14.75L12 13L14.5 14.75L13.5 11.75L16 10H13L12 7Z" fill="#FFA500"/>
    </symbol>

    <!-- Star Half (for ratings) -->
    <symbol id="star-half" viewBox="0 0 24 24">
      <defs>
        <clipPath id="halfClip">
          <rect x="0" y="0" width="12" height="24"/>
        </clipPath>
      </defs>
      <!-- Outline -->
      <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
      <!-- Filled left half -->
      <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="currentColor" clip-path="url(#halfClip)"/>
    </symbol>

    <!-- Sparkles - AI Recommendation -->
    <symbol id="sparkles" viewBox="0 0 24 24">
      <path d="M12 0L14.5 9.5L24 12L14.5 14.5L12 24L9.5 14.5L0 12L9.5 9.5L12 0Z" fill="currentColor"/>
      <path d="M19 3L19.5 6L22.5 6.5L19.5 7L19 10L18.5 7L15.5 6.5L18.5 6L19 3Z" fill="currentColor"/>
    </symbol>


    <!-- ========================================= -->
    <!-- NAVIGATION ICONS -->
    <!-- ========================================= -->

    <!-- Arrow Right -->
    <symbol id="arrow-right" viewBox="0 0 24 24">
      <path d="M5 12h14M12 5l7 7-7 7" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Chevron Down -->
    <symbol id="chevron-down" viewBox="0 0 24 24">
      <polyline points="6 9 12 15 18 9" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Chevron Up -->
    <symbol id="chevron-up" viewBox="0 0 24 24">
      <polyline points="18 15 12 9 6 15" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Chevron Left -->
    <symbol id="chevron-left" viewBox="0 0 24 24">
      <polyline points="15 18 9 12 15 6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Chevron Right -->
    <symbol id="chevron-right" viewBox="0 0 24 24">
      <polyline points="9 18 15 12 9 6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>


    <!-- ========================================= -->
    <!-- SOCIAL ICONS -->
    <!-- ========================================= -->

    <!-- User (single) -->
    <symbol id="user" viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="4" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <path d="M4 20c0-4 3-6 8-6s8 2 8 6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </symbol>

    <!-- Users (multiple) -->
    <symbol id="users" viewBox="0 0 24 24">
      <circle cx="9" cy="8" r="3" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <path d="M3 20c0-3 2.5-5 6-5s6 2 6 5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="17" cy="8" r="2.5" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <path d="M21 20c0-2.5-2-4-4.5-4" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </symbol>


    <!-- ========================================= -->
    <!-- UTILITY ICONS -->
    <!-- ========================================= -->

    <!-- Info -->
    <symbol id="info" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <line x1="12" y1="16" x2="12" y2="12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="12" cy="8" r="0.5" fill="currentColor"/>
    </symbol>

    <!-- Flag - Report -->
    <symbol id="flag" viewBox="0 0 24 24">
      <path d="M4 21V4M4 4h12l-2 3.5 2 3.5H4" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Trash - Delete -->
    <symbol id="trash" viewBox="0 0 24 24">
      <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M10 11v6M14 11v6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Search -->
    <symbol id="search" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </symbol>

    <!-- Filter -->
    <symbol id="filter" viewBox="0 0 24 24">
      <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

  </defs>
</svg>
